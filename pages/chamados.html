<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamados</title>
  <link rel="stylesheet" href="/assets/css/chamados.css">
</head>
<body>
  <h1>Chamados</h1>

    <input type="text" id="inputBuscar" placeholder="Buscar por descrição/palavra-chave">
  
  <select id="selectStatus">
    <option value="">Todos os status</option>

    <option value="Em Andamento">Em Andamento</option>
    <option value="Concluído">Concluído</option>
  </select>
  <select id="selectPrioridade">
    <option value="">Todas as prioridades</option>

    <option value="Média">Média</option>
    <option value="Alta">Alta</option>
  </select>
  <input type="text" id="inputResponsavel" placeholder="Filtrar por responsável ID">
  
  <button id="btnBuscar">Buscar</button>
  <button id="btnReset">Resetar</button>

  <div id="lista"></div>
  <div id="detalhes"></div>
  
    <script src="/script.js" defer></script>
