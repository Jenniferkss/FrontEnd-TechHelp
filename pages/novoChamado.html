<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/novoChamado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <title>Novo Chamado</title>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="../assets/img/Logo.png" alt="Logo Academia Lyra"/>
            <h1>Academia Lyra</h1>
        </a>
    

        <div class="login">
            <a href="./login.html"><i class="fa-regular fa-user"></i></a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Novo Chamado</h2>

            <form id="formChamado" action="../pages/chamados.html">

                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Escreva aqui..." rows="3" required></textarea>
                
                <label for="status">Status</label>
                <input type="text" id="status" placeholder="Escreva aqui..." required/>
                
                <label for="prioridade">Prioridade</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="" disabled selected>Selecione a Prioridade...</option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                    <option value="urgente">Urgente</option>
                </select>
                
                    <button type="submit" class="submit-button">Enviar Chamado</button>
            
                
            </form>
        </div>
    </main>
    <footer>
      <p>TechHelp © 2025 - Todos os direitos reservados </p>
    </footer> 

</body>
</html>
