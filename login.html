<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>
  <body class="claro">
    <main class="login-page">
      <section class="login">
        <div class="card-left">
          <div class="brand">
            <h1>Faça seu login</h1>
          </div>

          <form id="loginForm" class="login-form" action="#" method="post" novalidate>
            <label class="field">
              <span class="label-text">E-mail</span>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="seu@email.com"
                required
              />
              <div id="email-feedback" class="email-feedback" aria-live="polite"></div>
            </label>

            <label class="field">
              <span class="label-text">Senha</span>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="sua senha"
                required
              />
              <div id="password-feedback" class="password-feedback" aria-live="polite"></div>
            </label>
            <script src="./validação.js" defer></script>

            <div class="form-row">
              <label class="remember">
                <input type="checkbox" name="remember" />
                Lembrar de mim
              </label>
              <a class="forgot" href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" id="submitButton" class="btn-primary">Entrar</button>

            <p class="signup">
              Não tem conta ainda?
              <a href="./pages/criarConta.html">Crie agora</a>
            </p>
          </form>
        </div>

        <aside class="card-right">
          <div class="img">
            <button id="themeBtn" type="button">Mude as cores do seu Tema</button>
            <img
              id="themeImg"
              src="assets/img/Escola-Dia.png"
              alt="Imagem da escola durante o dia."
            />
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
