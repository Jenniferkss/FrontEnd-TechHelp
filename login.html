<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link href="/pages/foto.jpg" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-page">
        <section class="login-card">
            <div class="card-left">
                <div class="brand">
                    <h1>Faça seu login</h1>
                </div>

                <form class="login-form" action="#" method="post" novalidate>
                    <label class="field">
                        <span class="label-text">E-mail</span>
                        <input type="email" name="email" placeholder="seu@email.com" required>
                    </label>

                    <label class="field">
                        <span class="label-text">Senha</span>
                        <input type="password" name="password" placeholder="sua senha" required>
                    </label>

                    <div class="form-row">
                        <label class="remember"><input type="checkbox"> Lembrar de mim</label>
                        <a class="forgot" href="#">Esqueci minha senha</a>
                    </div>

                    <button class="btn-primary" type="submit">Entrar</button>

                    <p class="signup">Não tem conta ainda? <a href="#">Crie agora</a></p>
                </form>
            </div>

            <aside class="card-right" aria-hidden="true">
                <button>TESTE ANA</button>
                <div class="overlay"></div>
                <div class="hero-text">
                    <h2>A melhor experiência de login</h2>
                    <p>que você já teve na sua vida.</p>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
